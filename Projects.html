<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dhili Properties & Developers</title>
        <link rel="stylesheet" href="css/css-style.css"/>
        <link rel="stylesheet" href="css/project.css"/>
    </head> 
    <body>
        <nav class="top-header">
            <div class="header-container header-area">
                <div class="header-logo">
                    <a href="#">
                        <img class="logo-image" src="logo.png" alt="Logo" height="70px"/>
                    </a>
                </div>
                <div class="menu-icon">
                    <p>Menu</p>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="Projects.html">Projects</a>
                    <a href="#">Services</a>
                    <a href="contactus.html">Contact Us</a>
                </div>
            </div>
        </nav>
        <div class="project-container">
            <div class="welcome-items">
                <div class="welcome-main-text-project"><h1 >For Enquiry</h1></div>
                <a class="welcome-btn" href="#">Click Me</a>
            </div>
        </div>
         <div class="main-container-full">
            <div class="main-container main-area">
                <h2>Accomplished Dreams</h2>
                <div class="main-items">
                    <div class="projects">
                        <img class="project-item-img" src="./images/Main/IMG4.jpg" alt="HomeImg"/>                        
                    </div>
                    <div class="projects">
                        <img class="project-item-img" src="./images/Main/IMG3.jpg" alt="HomeImg"/>
                    </div>
                    <div class="projects">
                        <img class="project-item-img" src="./images/Main/IMG5.png" alt="HomeImg"/>
                    </div>
                    <div class="projects">
                        <img class="project-item-img" src="./images/Main/IMG6.png" alt="HomeImg"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container-full form-container">
            <div class="main-container main-area">
                <section class="enquiryform">
                    <div class="enquery-img"></div>
                    <form class="enq-form" action="/form/submit"method="POST">
                        <h1 class="">Get in touch</h1>
                        <input type="text" required value="" class="Name" placeholder="Your Name">
                        <input type="tel" required class="tel" value="" placeholder="Mobile Number">
                        <input type="email" required class="email" value="" placeholder="E-Mail">
                        <textarea class="input-message" required id="message" cols="30" rows="4" placeholder="Type Your Message"></textarea>
                        <input class="btn-submit" type="submit" value="Send Message"/>
                    </form>
                </section>
            </div>
        </div>
        <div class="footer-container"> 
            <div class="footer-items main-area">
                <p>@ Copyright Dhilli Properties & Developers - All Rights Reserver. 2023</p>
            </div>
        </div>
    </body>
</html>
